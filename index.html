<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Plain JS Profile</title>

    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <script src="https://auth.mediascope.net/auth/js/keycloak.js"></script>
    <script src="app.js"></script>
</head>

<body style="display: none;">

<h1 class="content">Демо страничка получения токена партнёра</h1>

<div class="wrapper" id="welcome" style="display: none;">
    <div class="menu">
        <button name="loginBtn" onclick="keycloak.login()">Login</button>
    </div>
</div>

<div class="wrapper" id="profile" style="display: none;">
    <div class="menu">
        <button name="logoutBtn" onclick="keycloak.logout()">Logout</button>
    </div>

    <div class="content">
        <div id="profile-content" class="message">
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td class="label">Username</td>
                    <td><span id="username"></span></td>
                </tr>
                <tr class="even">
                    <td class="label">Email</td>
                    <td><span id="email"></span></td>
                </tr>
                <tr>
                    <td class="label">Access Token</td>
                    <td><span id="access_token"></span></td>
                </tr>
                <tr class="even">
                    <td class="label">Refresh Token</td>
                    <td><span id="refresh_token"></span></td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>

</html>
